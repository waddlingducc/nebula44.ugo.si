<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Cupcakeria</title>
    <script src="https://xxsibxx.github.io/ruffleembedsetup112/ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .swf-container {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
        embed {
            position: absolute;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="swf-container">
    <embed id="gameEmbed" 
           src="https://sz-games.github.io/FlashGames/papascupcakeria.swf" 
           type="application/x-shockwave-flash">
</div>

<script>
    function resizeGame() {
        let embed = document.getElementById('gameEmbed');
        let windowWidth = window.innerWidth;
        let windowHeight = window.innerHeight;
        let gameAspectRatio = 1000 / 600; // Original game aspect ratio

        let newWidth, newHeight;

        if (windowWidth / windowHeight > gameAspectRatio) {
            // Window is wider than game aspect ratio, fit height
            newHeight = windowHeight;
            newWidth = newHeight * gameAspectRatio;
        } else {
            // Window is taller than game aspect ratio, fit width
            newWidth = windowWidth;
            newHeight = newWidth / gameAspectRatio;
        }

        embed.style.width = `${newWidth}px`;
        embed.style.height = `${newHeight}px`;
    }

    window.addEventListener('resize', resizeGame);
    window.onload = resizeGame;
</script>

</body>
</html>
